<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>My Responsive Gallery</h1>
    <p>This gallery showcases stunning nature photography from around the world.</p>
  </header>

  <main class="gallery">
    <figure>
      <img src="https://github.com/NguyenNK27/Photo_gallery/issues/1#issue-3252449693" alt="A scenic mountain landscape">
      <figcaption>Mountain</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300?text=Forest" alt="A lush green forest">
      <figcaption>Forest</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300?text=Ocean" alt="Waves crashing in the ocean">
      <figcaption>Ocean</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300?text=Desert" alt="Sunset over a desert">
      <figcaption>Desert</figcaption>
    </figure>
    <figure>
      <img src="https://via.placeholder.com/300?text=Lake" alt="Peaceful lake at dawn">
      <figcaption>Lake</figcaption>
    </figure>
  </main>
</body>
</html>
